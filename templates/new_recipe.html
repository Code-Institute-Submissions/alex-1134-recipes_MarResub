{% extends "base.html" %}
{% block content %} 

    <h3 class="light-blue-text text-darken-4 center-align">Add New Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensil-spoon prefix light-blue-text text-darken-4"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-clock prefix light-blue-text text-darken-4"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Cooking Time</label>
                </div>
            </div>
        </form>
    </div>
    
{% endblock %}
