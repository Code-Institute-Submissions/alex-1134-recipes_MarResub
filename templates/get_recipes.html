{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Recipes</h3>

    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="POST" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('get_recipes') }}" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="light-blue darken-1 btn text-shadow">
                        <i class="fas fa-search left">Search</i>
                    </button>
                </div>
            </div>
        </form>
    </div> 



    <ul class="collapsible popout">
        {% for recipe in get_recipes %} <!-- CHANGE -->
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <div class="col 3">
                    <i class="fas fa-caret-down"></i>
                    <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="waves-effect waves-light btn-small blue" >Edit</a>
                    <a href="" class="waves-effect waves-light btn-small green">Delete</a>
                    
                </div>

                <div class="col 9">
                    <strong>{{ recipe.recipe_name }}</strong> : {{ recipe.cooking_time }}
                </div>
            </div>
                
            <div class="collapsible-body">
                <em>{{ recipe.ingredients}}</em>
                <p>{{ recipe.prep }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
